<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Next Medium Article's Image</title>
  <link rel="icon" href="spm.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient-start: #1e1b4b; /* Deep Midnight Blue */
      --bg-gradient-end: #020617;
      --card-bg: rgba(30, 41, 59, 0.5);
      --card-border: rgba(255, 255, 255, 0.1);
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --text-heading: #ffffff;
      --accent-primary: #a855f7; /* Creative Violet accent */
      --accent-hover: #c084fc;
      --accent-success: #22c55e;
      --code-bg: rgba(0, 0, 0, 0.4);
      --shadow-color: rgba(0, 0, 0, 0.5);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      color: var(--text-primary);
      line-height: 1.6;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      flex-grow: 1;
    }
    header {
      text-align: center;
      margin-bottom: 50px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-heading);
      letter-spacing: -1px;
      margin-bottom: 10px;
    }
    p.subtitle {
      font-size: 1.1rem;
      color: var(--accent-primary);
      font-weight: 600;
      letter-spacing: 1.5px;
      text-transform: uppercase;
    }
    .prompts-container {
      display: grid;
      gap: 30px;
    }
    .prompt-card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 20px;
      box-shadow: 0 10px 40px var(--shadow-color);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 30px;
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
    }
    .prompt-card:hover {
        transform: translateY(-5px);
        border-color: var(--accent-primary);
        box-shadow: 0 15px 50px rgba(168, 85, 247, 0.2);
    }
    .prompt-card h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-heading);
      margin-bottom: 20px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--card-border);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .prompt-text {
      background-color: var(--code-bg);
      padding: 24px;
      border-radius: 12px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Source Code Pro', monospace;
      font-size: 1.1rem;
      color: #e2e8f0;
      font-weight: 600;
      flex-grow: 1;
      margin-bottom: 25px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      text-align: center;
    }
    .copy-button {
      align-self: center;
      padding: 14px 32px;
      font-size: 0.95rem;
      font-weight: 700;
      color: #ffffff;
      background-color: var(--accent-primary);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 15px rgba(168, 85, 247, 0.4);
    }
    .copy-button:hover {
      background-color: var(--accent-hover);
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(168, 85, 247, 0.5);
    }
    .copy-button.copied {
      background-color: var(--accent-success);
      box-shadow: 0 4px 15px rgba(34, 197, 94, 0.4);
    }
    .copy-button .icon {
      width: 20px;
      height: 20px;
    }
    .copy-button .copied-icon {
        display: none;
    }
    .copy-button.copied .copy-icon {
        display: none;
    }
    .copy-button.copied .copied-icon {
        display: inline-block;
    }
    footer {
        margin-top: 60px;
        text-align: center;
        color: var(--text-secondary);
        font-size: 0.9rem;
    }
    @media (max-width: 600px) {
      body { padding: 20px 15px; }
      h1 { font-size: 1.8rem; }
      .prompt-text { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Next Medium Article's Image</h1>
      <p class="subtitle">Visual Asset Generation</p>
    </header>

    <main>
      <div class="prompts-container" id="promptsContainer">
        
        <div class="prompt-card">
          <h2>Image Request Prompt</h2>
          <pre id="imagePrompt" class="prompt-text">Give me the next image for Article #</pre>
          
          <button class="copy-button" data-target="imagePrompt">
            <svg class="icon copy-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" /></svg>
            <svg class="icon copied-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>
            <span class="button-text">Copy Prompt</span>
          </button>
        </div>

      </div>
    </main>

    <footer>
        <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Siva Prasad Mukherjee. All Rights Reserved.</p>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('promptsContainer');

      container.addEventListener('click', (event) => {
        const button = event.target.closest('.copy-button');
        if (!button) return;

        const targetId = button.dataset.target;
        const textToCopy = document.getElementById(targetId).textContent;
        const buttonTextEl = button.querySelector('.button-text');

        navigator.clipboard.writeText(textToCopy).then(() => {
          const originalText = buttonTextEl.textContent;
          buttonTextEl.textContent = 'Copied!';
          button.classList.add('copied');
          
          setTimeout(() => {
            buttonTextEl.textContent = originalText;
            button.classList.remove('copied');
          }, 2000);
        }).catch(err => {
          console.error('Failed to copy text: ', err);
        });
      });
    });
  </script>

</body>
</html>
