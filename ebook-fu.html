<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>eBook Follow-up</title>
  <link rel="icon" href="spm.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient-start: #1f2937;
      --bg-gradient-end: #111827;
      --card-bg: rgba(31, 41, 55, 0.5);
      --card-border: rgba(255, 255, 255, 0.1);
      --text-primary: #f9fafb;
      --text-secondary: #9ca3af;
      --text-heading: #ffffff;
      --accent-primary: #22d3ee;
      --accent-hover: #67e8f9;
      --accent-success: #34d399;
      --input-bg: #111827;
      --code-bg: rgba(0, 0, 0, 0.4);
      --shadow-color: rgba(0, 0, 0, 0.3);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      color: var(--text-primary);
      line-height: 1.6;
      padding: 40px 20px;
      min-height: 100vh;
    }
    .container { max-width: 850px; margin: 0 auto; }
    header { text-align: center; margin-bottom: 40px; }
    h1 { font-size: 2.2rem; font-weight: 700; color: var(--text-heading); margin-bottom: 10px; }
    
    /* Input Section */
    .input-section {
      margin-bottom: 40px;
      background: var(--card-bg);
      padding: 30px;
      border-radius: 16px;
      border: 1px solid var(--card-border);
      backdrop-filter: blur(12px);
    }
    .input-group { display: flex; flex-direction: column; }
    .input-group label { font-weight: 600; margin-bottom: 10px; color: var(--accent-primary); font-size: 1.1rem; }
    textarea {
      background: var(--input-bg);
      border: 1px solid var(--card-border);
      border-radius: 8px;
      padding: 15px;
      color: white;
      font-family: inherit;
      font-size: 0.95rem;
      resize: vertical;
      min-height: 120px;
      line-height: 1.5;
    }
    textarea:focus { outline: 2px solid var(--accent-primary); border-color: transparent; }

    /* Prompt Cards */
    .prompt-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px var(--shadow-color);
      display: flex; flex-direction: column;
      backdrop-filter: blur(12px);
    }
    .prompt-card h2 { font-size: 1.2rem; margin-bottom: 15px; border-bottom: 1px solid var(--card-border); padding-bottom: 10px; color: var(--accent-primary); text-transform: uppercase; }
    .prompt-text {
      background: var(--code-bg);
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      font-family: 'Source Code Pro', monospace;
      font-size: 1rem;
      border: 1px solid var(--card-border);
      margin-bottom: 15px;
      line-height: 1.5;
    }
    .dynamic-val { 
      color: var(--accent-primary); 
      font-weight: 600; 
      font-family: 'Source Code Pro', monospace;
    }

    .copy-button {
      align-self: flex-end;
      padding: 10px 20px;
      font-size: 0.85rem;
      font-weight: 700;
      background: var(--accent-primary);
      color: var(--bg-gradient-end);
      border: none; border-radius: 8px;
      cursor: pointer;
      display: flex; align-items: center; gap: 8px;
      transition: all 0.2s;
      text-transform: uppercase;
    }
    .copy-button:hover { background: var(--accent-hover); transform: translateY(-2px); }
    .copy-button.copied { background: var(--accent-success); }
    .icon { width: 16px; height: 16px; }

    footer { text-align: center; margin-top: 40px; color: var(--text-secondary); font-size: 0.85rem; padding-bottom: 20px; }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>eBook Follow-up</h1>
  </header>

  <!-- Input Section -->
  <section class="input-section">
    <div class="input-group">
      <label>Insert details:</label>
      <textarea id="detailInput" placeholder="Enter specific ebook details here..."></textarea>
    </div>
  </section>

  <main>
    <!-- Prompt 1 -->
    <div class="prompt-card">
      <h2>Prompt #1</h2>
      <div id="promptContent1" class="prompt-text">Siva Prasad Mukherjee
B: <span class="dynamic-val" id="outDetail">[Insert details]</span></div>
      <button class="copy-button" data-target="promptContent1">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"></path></svg>
        <span class="btn-text">Copy Prompt 1</span>
      </button>
    </div>

    <!-- Prompt 2 -->
    <div class="prompt-card">
      <h2>Prompt #2</h2>
      <div id="promptContent2" class="prompt-text">Please change the Author Name. It's: Siva Prasad Mukherjee</div>
      <button class="copy-button" data-target="promptContent2">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"></path></svg>
        <span class="btn-text">Copy Prompt 2</span>
      </button>
    </div>
  </main>

  <footer>
    <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Siva Prasad Mukherjee. All Rights Reserved.</p>
  </footer>
</div>

<script>
  // Logic to update dynamic values
  const detailInput = document.getElementById('detailInput');
  const outDetail = document.getElementById('outDetail');

  detailInput.addEventListener('input', () => {
    outDetail.textContent = detailInput.value.trim() || '[Insert details]';
  });

  // Copy functionality
  document.querySelectorAll('.copy-button').forEach(button => {
    button.addEventListener('click', () => {
      const targetId = button.getAttribute('data-target');
      const textToCopy = document.getElementById(targetId).innerText;
      const btnText = button.querySelector('.btn-text');
      const originalText = btnText.textContent;

      navigator.clipboard.writeText(textToCopy).then(() => {
        btnText.textContent = 'Copied!';
        button.classList.add('copied');
        setTimeout(() => {
          btnText.textContent = originalText;
          button.classList.remove('copied');
        }, 2000);
      });
    });
  });
</script>

</body>
</html>
