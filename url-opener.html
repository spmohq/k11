<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>URL Opener</title>
  <link rel="icon" href="spm.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient-start: #1f2937;
      --bg-gradient-end: #111827;
      --card-bg: rgba(31, 41, 55, 0.5);
      --card-border: rgba(255, 255, 255, 0.1);
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --text-heading: #ffffff;
      --accent-primary: #22d3ee;
      --accent-hover: #67e8f9;
      --input-bg: #111827;
      --shadow-color: rgba(0, 0, 0, 0.25);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      color: var(--text-primary);
      line-height: 1.6;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .container {
      max-width: 600px;
      width: 100%;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-heading);
      letter-spacing: -1px;
    }
    .card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 var(--shadow-color);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    label {
      font-weight: 600;
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-bottom: -10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid var(--card-border);
      background-color: var(--input-bg);
      color: #ffffff;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus {
      border-color: var(--accent-primary);
    }
    .open-button {
      padding: 15px 25px;
      font-size: 1rem;
      font-weight: 700;
      color: var(--bg-gradient-end);
      background-color: var(--accent-primary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .open-button:hover {
      background-color: var(--accent-hover);
      transform: translateY(-2px);
    }
    .open-button:active {
      transform: translateY(0);
    }
    footer {
      margin-top: 40px;
      text-align: center;
      color: var(--text-secondary);
      font-size: 0.85rem;
    }
    .icon {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>URL Opener</h1>
    </header>

    <main>
      <div class="card">
        <label for="urlInput">Enter Website Address</label>
        <input type="text" id="urlInput" placeholder="https://www.example.com" autofocus>
        <button class="open-button" id="openBtn">
          <span>Open URL</span>
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
          </svg>
        </button>
      </div>
    </main>

    <footer>
      <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Siva Prasad Mukherjee. All Rights Reserved.</p>
    </footer>
  </div>

  <script>
    const urlInput = document.getElementById('urlInput');
    const openBtn = document.getElementById('openBtn');

    function openUrl() {
      let url = urlInput.value.trim();
      
      if (url === "") {
        alert("Please enter a URL first.");
        return;
      }

      // Check if URL starts with http:// or https://, if not, add https://
      if (!/^https?:\/\//i.test(url)) {
        url = 'https://' + url;
      }

      window.open(url, '_blank');
    }

    openBtn.addEventListener('click', openUrl);

    // Allow pressing "Enter" key to open
    urlInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        openUrl();
      }
    });
  </script>

</body>
</html>
