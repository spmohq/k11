<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2 Common Prompts</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient-start: #1f2937;
      --bg-gradient-end: #111827;
      --card-bg: rgba(31, 41, 55, 0.5);
      --card-border: rgba(255, 255, 255, 0.1);
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --text-heading: #ffffff;
      --accent-primary: #22d3ee;
      --accent-hover: #67e8f9;
      --accent-success: #34d399;
      --code-bg: rgba(0, 0, 0, 0.3);
      --shadow-color: rgba(0, 0, 0, 0.25);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      color: var(--text-primary);
      line-height: 1.6;
      padding: 60px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container { max-width: 800px; margin: 0 auto; width: 100%; flex-grow: 1; }
    header { text-align: center; margin-bottom: 50px; }
    h1 { font-size: 2.5rem; font-weight: 800; color: var(--text-heading); letter-spacing: -1px; }

    .prompts-container { display: flex; flex-direction: column; gap: 30px; }
    .prompt-card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 var(--shadow-color);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 30px;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }
    .prompt-card:hover { transform: translateY(-5px); }

    .prompt-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .prompt-label {
      font-size: 0.85rem;
      font-weight: 700;
      color: var(--accent-primary);
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }
    .prompt-text {
      background-color: var(--code-bg);
      padding: 20px;
      border-radius: 12px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Source Code Pro', monospace;
      font-size: 1rem;
      color: var(--text-primary);
      line-height: 1.5;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
    }
    .copy-button {
      align-self: flex-end;
      padding: 12px 24px;
      font-size: 0.9rem;
      font-weight: 700;
      color: var(--bg-gradient-end);
      background-color: var(--accent-primary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .copy-button:hover {
      background-color: var(--accent-hover);
      box-shadow: 0 0 20px rgba(34, 211, 238, 0.4);
    }
    .copy-button.copied { background-color: var(--accent-success); }
    .icon { width: 18px; height: 18px; }
    .copied-icon { display: none; }
    .copy-button.copied .copy-icon { display: none; }
    .copy-button.copied .copied-icon { display: inline-block; }

    footer { text-align: center; padding: 60px 0; color: var(--text-secondary); font-size: 0.9rem; opacity: 0.7; }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>2 Common Prompts</h1>
    </header>

    <main class="prompts-container">
      <!-- PROMPT #1 -->
      <div class="prompt-card">
        <div class="prompt-header">
          <span class="prompt-label">Prompt #1: Example Output</span>
        </div>
        <div id="prompt1" class="prompt-text">Please give me a ready-to-use example output of this prompt:

[Prompt]</div>
        <button class="copy-button" onclick="copyText('prompt1', this)">
          <svg class="icon copy-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2" /></svg>
          <svg class="icon copied-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
          <span class="btn-text">Copy Prompt #1</span>
        </button>
      </div>

      <!-- PROMPT #2 -->
      <div class="prompt-card">
        <div class="prompt-header">
          <span class="prompt-label">Prompt #2: Best Results Guide</span>
        </div>
        <div id="prompt2" class="prompt-text">Write a short “How to get best results” section.</div>
        <button class="copy-button" onclick="copyText('prompt2', this)">
          <svg class="icon copy-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2" /></svg>
          <svg class="icon copied-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
          <span class="btn-text">Copy Prompt #2</span>
        </button>
      </div>
    </main>

    <footer>
      <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Siva Prasad Mukherjee. All Rights Reserved.</p>
    </footer>
  </div>

  <script>
    function copyText(id, btn) {
      const text = document.getElementById(id).textContent;
      const btnText = btn.querySelector('.btn-text');
      
      navigator.clipboard.writeText(text).then(() => {
        const originalText = btnText.textContent;
        btnText.textContent = 'Copied!';
        btn.classList.add('copied');
        
        setTimeout(() => {
          btnText.textContent = originalText;
          btn.classList.remove('copied');
        }, 2000);
      }).catch(err => {
        console.error('Failed to copy: ', err);
      });
    }
  </script>
</body>
</html>
