<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Post Prompt Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient-start: #1f2937;
      --bg-gradient-end: #111827;
      --card-bg: rgba(31, 41, 55, 0.5); /* Semi-transparent card background */
      --card-border: rgba(255, 255, 255, 0.1);
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --text-heading: #ffffff;
      --accent-primary: #22d3ee;
      --accent-hover: #67e8f9;
      --accent-success: #34d399;
      --input-bg: #374151;
      --code-bg: rgba(0, 0, 0, 0.3);
      --shadow-color: rgba(0, 0, 0, 0.25);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      color: var(--text-primary);
      line-height: 1.6;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 850px;
      width: 100%;
      margin: 0 auto;
      flex-grow: 1;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-heading);
      letter-spacing: -1px;
      margin-bottom: 10px;
    }
    p.subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
    }
    .content-grid {
      display: grid;
      gap: 30px;
    }
    .card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 var(--shadow-color);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px); /* For Safari */
      padding: 25px;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px 0 var(--shadow-color);
    }
    .card h2 {
      font-size: 1.75rem;
      font-weight: 600;
      color: var(--text-heading);
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--card-border);
    }
    .prompt-text {
      background-color: var(--code-bg);
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Source Code Pro', "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 1rem;
      color: var(--text-primary);
      font-weight: 600;
      flex-grow: 1;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
    }
    .copy-button {
      align-self: flex-end;
      padding: 10px 20px;
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--bg-gradient-end);
      background-color: var(--accent-primary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .copy-button:hover {
      background-color: var(--accent-hover);
      transform: scale(1.05);
    }
    .copy-button.copied {
      background-color: var(--accent-success);
    }
    .copy-button .icon {
      width: 16px;
      height: 16px;
    }
    .copy-button .copied-icon {
        display: none;
    }
    .copy-button.copied .copy-icon {
        display: none;
    }
    .copy-button.copied .copied-icon {
        display: inline-block;
    }
    .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }
    .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }
    .form-group.full-width {
        grid-column: 1 / -1;
    }
    .form-group label {
        font-weight: 600;
        color: var(--text-secondary);
        font-size: 0.9rem;
    }
    .form-group input,
    .form-group textarea {
        background-color: var(--input-bg);
        border: 1px solid var(--card-border);
        border-radius: 8px;
        padding: 12px;
        font-family: 'Inter', sans-serif;
        color: var(--text-primary);
        font-size: 1rem;
        transition: border-color 0.3s, box-shadow 0.3s;
    }
    .form-group input:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: var(--accent-primary);
        box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.3);
    }
    .form-group textarea {
        min-height: 120px;
        resize: vertical;
    }
    footer {
        text-align: center;
        margin-top: 40px;
        padding-top: 20px;
        color: var(--text-secondary);
        font-size: 0.9rem;
        border-top: 1px solid var(--card-border);
    }
    @media (max-width: 768px) {
        .form-grid {
            grid-template-columns: 1fr;
        }
        .form-group.full-width {
            grid-column: 1 / 1;
        }
    }
    @media (max-width: 600px) {
      body {
        padding: 20px 15px;
      }
      h1 {
        font-size: 2rem;
      }
      .card h2 {
        font-size: 1.4rem;
      }
      .prompt-text {
          font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Blog Post Prompt Generator</h1>
      <p class="subtitle">Fill in the details below to generate a custom blog post prompt.</p>
    </header>

    <main>
      <div class="content-grid">
        <!-- Input Card -->
        <div class="card">
          <h2>Your Details</h2>
          <div class="form-grid">
            <div class="form-group">
              <label for="topic">Topic of the Blog</label>
              <input type="text" id="topic" placeholder="e.g., How to improve your public speaking">
            </div>
            <div class="form-group">
                <label for="concept">Concept to Introduce</label>
                <input type="text" id="concept" placeholder="e.g., The 'Story Spine' technique">
            </div>
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" placeholder="e.g., Confident Speaker Pro">
            </div>
            <div class="form-group">
                <label for="spUrl">Sales Page URL</label>
                <input type="url" id="spUrl" placeholder="https://example.com/product">
            </div>
            <div class="form-group">
                <label for="productType">Type of Product</label>
                <input type="text" id="productType" placeholder="e.g., video course, ebook, software">
            </div>
            <div class="form-group">
                <label for="productAction">What the product does</label>
                <input type="text" id="productAction" placeholder="e.g., helps users craft compelling speeches">
            </div>
            <div class="form-group full-width">
              <label for="structure">Structure of the Blog Post</label>
              <textarea id="structure" placeholder="- Introduction with a personal story&#10;- Section 1: The fear of public speaking&#10;- Section 2: Introducing the 'Story Spine'&#10;- Conclusion and CTA"></textarea>
            </div>
            <div class="form-group full-width">
              <label for="productDetails">Product Details</label>
              <textarea id="productDetails" placeholder="- 10 HD video modules&#10;- 5 downloadable worksheets&#10;- Access to a private community"></textarea>
            </div>
          </div>
        </div>

        <!-- Generated Prompt Card -->
        <div class="card" id="promptsContainer">
          <h2>Generated Prompt</h2>
          <pre id="generatedPrompt" class="prompt-text"></pre>
          <button class="copy-button" data-target="generatedPrompt">
            <svg class="icon copy-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" /></svg>
            <svg class="icon copied-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>
            <span class="button-text">Copy Prompt</span>
          </button>
        </div>
      </div>
    </main>
  </div>

  <footer class="footer">
      <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Siva Prasad Mukherjee. All Rights Reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const inputs = {
        topic: document.getElementById('topic'),
        concept: document.getElementById('concept'),
        productName: document.getElementById('productName'),
        spUrl: document.getElementById('spUrl'),
        productType: document.getElementById('productType'),
        productAction: document.getElementById('productAction'),
        structure: document.getElementById('structure'),
        productDetails: document.getElementById('productDetails'),
      };
      const output = document.getElementById('generatedPrompt');
      const allInputs = Object.values(inputs);

      const updatePrompt = () => {
        const values = {
            topic: inputs.topic.value || '[Topic of the Blog]',
            concept: inputs.concept.value || '[concept to introduce in the blog post]',
            productName: inputs.productName.value || '[Product Name]',
            spUrl: inputs.spUrl.value || '[SP URL]',
            productType: inputs.productType.value || '[Type of Product]',
            productAction: inputs.productAction.value || '[What the product does]',
            structure: inputs.structure.value || '[Structure of the Blog Post]',
            productDetails: inputs.productDetails.value || '[Product Details]',
        };

        const promptTemplate = `I am the owner and seller of ${values.productName}.
Its Sales Page URL is: ${values.spUrl}
${values.productName} is a ${values.productType} that ${values.productAction}.
Please read and understand the “Product Details” section, given below, to know more about ${values.productName}.

Now, act as a structural and stylistic assistant, and also a content writer. I’ll provide you a blog post structure. Your job is to write a blog post adhering strictly to the "My Feature Article Writing Style" given below and that structure and add a CTA statement in the end of the blog post to send readers to the sales page URL of ${values.productName}.

The topic of the blog is: ${values.topic}

A special request:

Frame this blog post to introduce the concept of ${values.concept} with the readers and they should go for ${values.productName} at ${values.spUrl} for advanced knowledge and skills.

"My Feature Article Writing Style"

Tone & Voice:

Write in a conversational yet insightful tone—engaging, natural, and easy to follow, but with added depth.
Maintain first-person storytelling where appropriate but blend it with narrative journalism when needed.
Keep the reader engaged with rhetorical questions, personal pronouns, and storytelling techniques.
Use elegant, descriptive prose to create vivid imagery and emotional impact.
Maintain a 6th-grade reading level for clarity but introduce a touch more depth and complexity when explaining key points.

Structure & Flow:

Start with a strong hook—a thought-provoking question, an anecdote, a bold statement, or a compelling statistic.
Blend storytelling with research—use real-life examples, case studies, or expert opinions to support insights.
Incorporate data, expert quotes, or interviews to give credibility while keeping it engaging.
Follow a smooth, narrative-driven flow rather than listing steps or bullet points like a blog post.
End with a powerful takeaway—either a call to action, a thought-provoking insight, or a story resolution.

Language & Style:

Use rich, engaging descriptions but avoid fluff. Every sentence should add value.
Vary sentence length for a natural rhythm and readability—short and punchy where needed, more detailed when explaining complex ideas.
Use modern, dynamic transitions to maintain smooth flow (e.g., interestingly enough, that being said, on the other hand, speaking of which).
Ensure there’s no repetition or predictable phrasing—each paragraph should feel fresh and engaging.
Keep paragraphs fully developed and immersive—not too short, not too long.

Special Adaptations for Feature Writing:

✅ Human Interest & Emotion: Introduce real stories, struggles, or triumphs to make it relatable and compelling.
✅ Depth & Research: Support points with facts, quotes, or case studies without making it too academic.
✅ Smooth Narrative: Make it read like a story rather than just a guide—keep readers hooked from start to finish.

The Desired Structure of the Blog Post:

${values.structure}

Product Details:

${values.productDetails}`;

        output.textContent = promptTemplate;
      };

      allInputs.forEach(input => {
        input.addEventListener('input', updatePrompt);
      });

      // Initial prompt generation
      updatePrompt();

      // Event delegation for the copy button
      const promptsContainer = document.getElementById('promptsContainer');
      promptsContainer.addEventListener('click', (event) => {
        const button = event.target.closest('.copy-button');
        if (!button) return;

        const targetId = button.dataset.target;
        const textToCopy = document.getElementById(targetId).textContent;
        const buttonTextEl = button.querySelector('.button-text');

        navigator.clipboard.writeText(textToCopy).then(() => {
          const originalText = buttonTextEl.textContent;
          buttonTextEl.textContent = 'Copied!';
          button.classList.add('copied');
          
          setTimeout(() => {
            buttonTextEl.textContent = originalText;
            button.classList.remove('copied');
          }, 2000);
        }).catch(err => {
          console.error('Failed to copy text: ', err);
          alert('Failed to copy text. Please try again.');
        });
      });
    });
  </script>
</body>
</html>
