<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comment Hijacker Prompt</title>
  <link rel="icon" href="spm.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient-start: #1e1b4b;
      --bg-gradient-end: #020617;
      --card-bg: rgba(30, 41, 59, 0.5);
      --card-border: rgba(255, 255, 255, 0.1);
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --text-heading: #ffffff;
      --accent-primary: #f472b6; /* Pink/Rose accent for social engagement */
      --accent-hover: #fb7185;
      --accent-success: #22c55e;
      --input-bg: #1e293b;
      --code-bg: rgba(0, 0, 0, 0.3);
      --shadow-color: rgba(0, 0, 0, 0.4);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      color: var(--text-primary);
      line-height: 1.6;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container { max-width: 850px; width: 100%; margin: 0 auto; flex-grow: 1; }
    header { text-align: center; margin-bottom: 40px; }
    h1 { font-size: 2.5rem; font-weight: 700; color: var(--text-heading); letter-spacing: -1px; margin-bottom: 10px; }
    
    /* Input Section */
    .input-section {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      padding: 25px;
      border-radius: 16px;
      margin-bottom: 30px;
      backdrop-filter: blur(10px);
    }
    .input-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-secondary); font-size: 0.9rem; text-transform: uppercase; }
    textarea, select {
      width: 100%;
      background: var(--input-bg);
      border: 1px solid var(--card-border);
      border-radius: 8px;
      padding: 12px;
      color: white;
      font-family: inherit;
      font-size: 1rem;
    }
    textarea { min-height: 100px; resize: vertical; }

    /* Cards */
    .prompt-card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 var(--shadow-color);
      backdrop-filter: blur(12px);
      padding: 25px;
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
    }
    .prompt-card h2 {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--accent-primary);
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--card-border);
    }
    .prompt-text {
      background-color: var(--code-bg);
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Source Code Pro', monospace;
      font-size: 0.95rem;
      color: var(--text-primary);
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
    }
    .copy-button {
      align-self: flex-end;
      padding: 10px 20px;
      font-size: 0.9rem;
      font-weight: 600;
      color: white;
      background-color: var(--accent-primary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .copy-button:hover { background-color: var(--accent-hover); transform: scale(1.02); }
    .copy-button.copied { background-color: var(--accent-success); }
    
    footer { text-align: center; margin-top: 40px; color: var(--text-secondary); font-size: 0.9rem; }

    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Comment Hijacker Prompt</h1>
    </header>

    <div class="input-section">
      <div class="input-group">
        <label>Post Content or Link</label>
        <textarea id="postInput" placeholder="Paste the post text or link here..."></textarea>
      </div>
      <div class="input-group">
        <label>Target Platform</label>
        <select id="platformInput">
          <option value="TikTok">TikTok</option>
          <option value="X">X (Twitter)</option>
          <option value="Reddit">Reddit</option>
          <option value="YouTube">YouTube</option>
          <option value="Facebook">Facebook</option>
        </select>
      </div>
    </div>

    <main id="promptsContainer">
      <!-- Prompt #1 -->
      <div class="prompt-card">
        <h2>Prompt #1: Strategy & Comment Generation</h2>
        <pre id="textPrompt1" class="prompt-text"></pre>
        <button class="copy-button" data-target="textPrompt1">
          <span class="button-text">Copy Prompt #1</span>
        </button>
      </div>

      <!-- Prompt #2 -->
      <div class="prompt-card">
        <h2>Prompt #2: Execution Coaching</h2>
        <pre id="textPrompt2" class="prompt-text"></pre>
        <button class="copy-button" data-target="textPrompt2">
          <span class="button-text">Copy Prompt #2</span>
        </button>
      </div>
    </main>

    <footer>
      <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Siva Prasad Mukherjee. All Rights Reserved.</p>
    </footer>
  </div>

  <script>
    const postInput = document.getElementById('postInput');
    const platformInput = document.getElementById('platformInput');
    const display1 = document.getElementById('textPrompt1');
    const display2 = document.getElementById('textPrompt2');

    function updatePrompts() {
      const postText = postInput.value || "[Paste the post text or link here]";
      const platform = platformInput.value;

      const p1Template = `YOU ARE A PEER-LEVEL PARTICIPANT, NOT A MARKETER OR EDUCATOR.
Your role is to blend into a comment section on a rising social media post and earn attention organically by adding a missing layer of understanding.

You must:
* Obey the selected PLATFORM’s unwritten rules
* Avoid promotion, authority signaling, or completeness
* Sound like a real person thinking in public

PLATFORM:
${platform}

POST:
${postText}

STEP 1 — DIAGNOSE (brief)
In 2–3 bullets, identify:
* Why this post is gaining traction on this platform
* The emotion or tension driving replies
* One assumption or missing variable

STEP 2 — STYLE SELECTION (decide once)
Choose ONE style based on platform + post:
* Casual → emotional, experiential, fast-scroll feeds
* Analytical → logic-driven, credibility-sensitive discussions
* Witty → opinionated, punchy, high-signal threads

State the chosen style clearly, then apply it consistently.

STEP 3 — HIJACK ANGLE
Identify one subtle angle that:
* Is implied but unexplored
* Adds nuance without contradiction
* Would feel natural coming from a peer

STEP 4 — PRIMARY COMMENT
Write one top-level comment that:
* Is 1–2 short lines (Reddit: max 3)
* Feels slightly unfinished
* Adds clarity or reframing
* Contains no links, no CTA, no self-reference

STEP 5 — SELF-REPLY (later)
Write one follow-up reply that:
* Extends the thought lightly
* Adds an example or condition
* Feels spontaneous, not planned

STEP 6 — REPLY TO ANOTHER COMMENT
Write one reply to a thoughtful commenter that:
* Acknowledges them first
* Adds a small nuance
* Avoids debate or correction tone

STEP 7 — BREADCRUMB
Write one subtle breadcrumb that:
* Hints at deeper understanding or systemization
* Triggers curiosity
* Does not mention content, guides, links, or offers

STEP 8 — RESURRECTION COMMENT
Write one later comment that:
* Adds a new angle
* Revives the thread naturally
* Does not repeat earlier points

FINAL FILTER (silent, internal)
Remove or soften anything that:
* Sounds promotional
* Sounds like teaching
* Sounds more polished than a real comment

Output only what is ready to post.`;

      const p2Template = `You have already generated the following using the main prompt:
* A primary comment
* A self-reply
* A reply to another commenter
* A breadcrumb
* A resurrection comment

Now act as an execution coach, not a writer.
Your job is to guide me on what to do, how to do it, and when to do it using the outputs above and the selected PLATFORM (${platform}).

WHAT TO DO
* List the exact actions I should take next, in the correct order.
* Write this as a simple checklist, not advice.

HOW TO DO IT
* For each action, explain:
  * Where to place it (top-level comment, reply to myself, reply to another commenter)
  * Any tone or behavior nuance I must respect
  * What I must avoid doing while posting it

WHEN TO DO IT
* Give clear timing guidance for:
  * Posting the primary comment
  * Adding the self-reply
  * Replying to another commenter
  * Dropping the breadcrumb
  * Adding the resurrection comment
* Use practical time windows (minutes, hours, days).

PLATFORM SAFETY CHECK
* Flag any step that could be risky on this platform.
* Warn me if something is too early, too late, or likely to look forced.
* If a risk exists, suggest a safer alternative behavior (not new copy).

STOP SIGNALS
* Tell me exactly when to stop engaging.
* Tell me when to walk away from the thread.
* Tell me when NOT to add more replies even if engagement continues.

RULES
* Do NOT rewrite the comments.
* Do NOT generate new copy.
* Do NOT suggest links, selling, or CTAs.
* Be concise, practical, and action-oriented.

OUTPUT FORMAT
* Present the result as a numbered execution plan I can follow step by step without thinking.`;

      display1.textContent = p1Template;
      display2.textContent = p2Template;
    }

    // Event Delegation for Copy Buttons
    document.getElementById('promptsContainer').addEventListener('click', (e) => {
      const btn = e.target.closest('.copy-button');
      if (!btn) return;
      const target = document.getElementById(btn.dataset.target);
      navigator.clipboard.writeText(target.textContent).then(() => {
        const textSpan = btn.querySelector('.button-text');
        const originalText = textSpan.textContent;
        textSpan.textContent = 'Copied!';
        btn.classList.add('copied');
        setTimeout(() => {
          textSpan.textContent = originalText;
          btn.classList.remove('copied');
        }, 2000);
      });
    });

    postInput.addEventListener('input', updatePrompts);
    platformInput.addEventListener('change', updatePrompts);

    // Initialize
    updatePrompts();
  </script>
</body>
</html>
