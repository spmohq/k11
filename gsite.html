<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Site Domain Config</title>
  <link rel="icon" href="spm.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient-start: #1f2937;
      --bg-gradient-end: #111827;
      --card-bg: rgba(31, 41, 55, 0.5);
      --card-border: rgba(255, 255, 255, 0.1);
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --text-heading: #ffffff;
      --accent-primary: #22d3ee;
      --accent-hover: #67e8f9;
      --accent-success: #34d399;
      --code-bg: rgba(0, 0, 0, 0.3);
      --shadow-color: rgba(0, 0, 0, 0.25);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      color: var(--text-primary);
      line-height: 1.6;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .container { max-width: 600px; width: 100%; }
    header { text-align: center; margin-bottom: 40px; }
    h1 { font-size: 2rem; font-weight: 700; color: var(--text-heading); letter-spacing: -1px; text-transform: uppercase; }
    
    .prompt-card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: 35px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px 0 var(--shadow-color);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      text-align: center;
    }
    .prompt-card:hover { transform: translateY(-5px); }
    .prompt-card h2 { font-size: 1.1rem; font-weight: 600; color: var(--accent-primary); margin-bottom: 15px; text-transform: uppercase; letter-spacing: 0.5px; }
    
    .prompt-text {
      background-color: var(--code-bg);
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Source Code Pro', monospace;
      font-size: 1.2rem;
      color: var(--text-primary);
      margin-bottom: 25px;
      border: 1px solid var(--card-border);
      line-height: 1.2;
    }
    
    .copy-button {
      align-self: center;
      padding: 12px 30px;
      font-size: 0.95rem;
      font-weight: 700;
      color: var(--bg-gradient-end);
      background-color: var(--accent-primary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      text-transform: uppercase;
    }
    .copy-button:hover { background-color: var(--accent-hover); transform: translateY(-2px); }
    .copy-button.copied { background-color: var(--accent-success); }
    
    .icon { width: 18px; height: 18px; }
    .copied-icon { display: none; }
    .copy-button.copied .copy-icon { display: none; }
    .copy-button.copied .copied-icon { display: inline-block; }

    footer { text-align: center; margin-top: 50px; color: var(--text-secondary); font-size: 0.9rem; }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Google Site Custom Domain Configuration</h1>
    </header>

    <main>
      <div class="prompt-card">
        <h2>CNAME destination</h2>
        <pre id="cnameText" class="prompt-text">ghs.googlehosted.com</pre>
        
        <button class="copy-button" id="copyBtn">
          <svg class="icon copy-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" /></svg>
          <svg class="icon copied-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path d="M4.5 12.75l6 6 9-13.5" /></svg>
          <span id="btnText">Copy Value</span>
        </button>
      </div>
    </main>

    <footer>
      <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Siva Prasad Mukherjee. All Rights Reserved.</p>
    </footer>
  </div>

  <script>
    const copyBtn = document.getElementById('copyBtn');
    const targetText = document.getElementById('cnameText');
    const btnText = document.getElementById('btnText');

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(targetText.textContent).then(() => {
        const originalText = btnText.textContent;
        btnText.textContent = 'Copied!';
        copyBtn.classList.add('copied');
        
        setTimeout(() => {
          btnText.textContent = originalText;
          copyBtn.classList.remove('copied');
        }, 2000);
      }).catch(err => {
        console.error('Failed to copy: ', err);
      });
    });
  </script>

</body>
</html>
