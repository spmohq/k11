<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rewrite Your PDF Content</title>
  <link rel="icon" href="spm.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient-start: #0f172a;
      --bg-gradient-end: #020617;
      --card-bg: rgba(30, 41, 59, 0.5);
      --card-border: rgba(255, 255, 255, 0.1);
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --text-heading: #ffffff;
      --accent-primary: #2dd4bf; /* Teal/Cyan for Precision & Clarity */
      --accent-hover: #5eead4;
      --accent-success: #10b981;
      --input-bg: #1e293b;
      --code-bg: rgba(0, 0, 0, 0.3);
      --shadow-color: rgba(0, 0, 0, 0.4);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      color: var(--text-primary);
      line-height: 1.6;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container { max-width: 900px; width: 100%; margin: 0 auto; flex-grow: 1; }
    header { text-align: center; margin-bottom: 40px; }
    h1 { font-size: 2.5rem; font-weight: 700; color: var(--text-heading); letter-spacing: -1px; margin-bottom: 10px; }
    
    .input-section {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      padding: 25px;
      border-radius: 16px;
      margin-bottom: 30px;
      backdrop-filter: blur(10px);
    }
    label { display: block; margin-bottom: 12px; font-weight: 600; color: var(--accent-primary); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
    textarea {
      width: 100%;
      background: var(--input-bg);
      border: 1px solid var(--card-border);
      border-radius: 10px;
      padding: 15px;
      color: #e2e8f0;
      font-family: inherit;
      font-size: 1rem;
      min-height: 200px;
      resize: vertical;
      transition: border-color 0.2s;
    }
    textarea:focus { outline: none; border-color: var(--accent-primary); }

    .prompt-card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 var(--shadow-color);
      backdrop-filter: blur(12px);
      padding: 30px;
      display: flex;
      flex-direction: column;
    }
    .prompt-card h2 {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-heading);
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--card-border);
    }
    .prompt-text {
      background-color: var(--code-bg);
      padding: 24px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Source Code Pro', monospace;
      font-size: 0.95rem;
      color: #cbd5e1;
      margin-bottom: 25px;
      border: 1px solid var(--card-border);
      line-height: 1.5;
    }
    .copy-button {
      align-self: flex-end;
      padding: 14px 28px;
      font-size: 0.9rem;
      font-weight: 700;
      color: #020617;
      background-color: var(--accent-primary);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 10px;
      text-transform: uppercase;
    }
    .copy-button:hover { background-color: var(--accent-hover); transform: translateY(-2px); }
    .copy-button.copied { background-color: var(--accent-success); color: white; }
    
    footer { text-align: center; margin-top: 50px; color: var(--text-secondary); font-size: 0.85rem; padding-bottom: 30px; }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .prompt-card { padding: 20px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Rewrite Your PDF Content</h1>
    </header>

    <div class="input-section">
      <label for="contentInput">Source Content</label>
      <textarea id="contentInput" placeholder="Paste the content you want to rewrite here..."></textarea>
    </div>

    <main>
      <div class="prompt-card">
        <h2>System-First Rewriting Prompt</h2>
        <pre id="displayPrompt" class="prompt-text"></pre>
        <button class="copy-button" id="copyBtn">
          <span id="btnText">Copy Prompt</span>
        </button>
      </div>
    </main>

    <footer>
      <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Siva Prasad Mukherjee. All Rights Reserved.</p>
    </footer>
  </div>

  <script>
    const contentInput = document.getElementById('contentInput');
    const displayPrompt = document.getElementById('displayPrompt');
    const copyBtn = document.getElementById('copyBtn');
    const btnText = document.getElementById('btnText');

    function updatePrompt() {
      const content = contentInput.value || "[PASTE CONTENT]";
      
      const template = `Write using the following non-negotiable writing style and teaching approach:

VOICE & TONE
- Direct, confident, and calm — never hypey, never academic
- Conversational but authoritative
- No guru language, no preaching, no motivational fluff
- Assume the reader is smart but overwhelmed
- Speak in short, decisive sentences

STRUCTURE RULES
- Use short paragraphs (1–3 lines max)
- Heavy use of bullet points
- Clear section headers that state outcomes, not topics
- Frequent white space
- Avoid long explanations

TEACHING METHOD
- Teach through behavior, not theory
- Explain what happens, why it works, and what to do
- Focus on micro-actions, not strategies
- Every instruction must feel executable in under 5 minutes
- Eliminate ambiguity — no vague advice

PSYCHOLOGICAL STYLE
- Create curiosity without revealing full answers
- Use contrast, reversals, and “unexpected result” framing
- Imply experience instead of claiming authority
- Use soft certainty (“This is where most people fail.”)

LANGUAGE CONSTRAINTS
- No hype words (game-changing, secret, insane, crush, explode)
- No hard CTAs
- No exaggerated income claims
- No emojis
- No storytelling fluff
- No inspirational quotes

FORMATTING CONSTRAINTS
- Prefer lists over paragraphs
- Use simple, punchy phrases
- Repeat key terms consistently
- Avoid metaphors unless they clarify action

INSTRUCTION STYLE
- Show bad examples → explain why they fail → show fixed versions
- Name common mistakes explicitly
- Provide checklists, rules, and “never do this” lists
- Always include what to avoid, not just what to do

POSITIONING
- Frame everything as a system, not a trick
- Emphasize leverage over effort
- Reinforce simplicity and consistency
- Make results feel inevitable if instructions are followed

OUTPUT GOAL
- The final output should read like a high-performing comment thread:
  concise, curiosity-driven, grounded, and action-oriented

ADDITIONAL CONSTRAINTS (PRIORITY ORDER):

1) SYSTEM FIRST
Everything must be framed as a repeatable system, not tips or tactics.
Continuously reinforce that results come from consistent execution, not creativity.
Use phrases that imply compounding, automation, and leverage.

2) EXECUTION SECOND
Break all ideas into explicit steps, routines, or sequences.
Each step must have:
- One clear job
- One clear outcome
- Minimal explanation
Assume the reader wants to act immediately.

3) PREMIUM STANDARD
Write as if this is a paid PRO-level digital product.
Remove all filler, fluff, or casual blog language.
Every sentence must justify its presence.
The tone should feel precise, calm, and intentional.

GLOBAL ENFORCEMENT RULES
- If a paragraph exceeds 4 lines, compress it.
- If explanation exceeds action, rewrite.
- If theory appears, convert it into a step, rule, or checklist.

If any section drifts into theory, explanation, or motivation,
rewrite it into an executable system step.

Now rewrite the following content using this exact writing style:
${content}`;

      displayPrompt.textContent = template;
    }

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(displayPrompt.textContent).then(() => {
        const originalText = btnText.textContent;
        btnText.textContent = 'Copied!';
        copyBtn.classList.add('copied');
        setTimeout(() => {
          btnText.textContent = originalText;
          copyBtn.classList.remove('copied');
        }, 2000);
      });
    });

    contentInput.addEventListener('input', updatePrompt);
    
    // Initial load
    updatePrompt();
  </script>
</body>
</html>
