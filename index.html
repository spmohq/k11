<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Content Architect Tool | SPM.in.net</title>
  <link rel="icon" href="spm.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient-start: #1f2937;
      --bg-gradient-end: #111827;
      --card-bg: rgba(31, 41, 55, 0.5);
      --card-border: rgba(255, 255, 255, 0.1);
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --text-heading: #ffffff;
      --accent-primary: #22d3ee;
      --accent-hover: #67e8f9;
      --accent-success: #34d399;
      --code-bg: rgba(0, 0, 0, 0.3);
      --shadow-color: rgba(0, 0, 0, 0.25);
      --input-bg: rgba(255, 255, 255, 0.05);
    }

    body {
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      color: var(--text-primary);
      margin: 0;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 850px;
      margin: 0 auto;
    }

    header { text-align: center; margin-bottom: 40px; }
    h1 { font-size: 2.5rem; font-weight: 700; color: var(--text-heading); margin-bottom: 10px; }
    .subtitle { color: var(--text-secondary); font-size: 1.1rem; }

    .prompt-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: 25px;
      margin-bottom: 30px;
      backdrop-filter: blur(12px);
    }

    .prompt-card h2 { font-size: 1.4rem; margin-bottom: 20px; border-bottom: 1px solid var(--card-border); padding-bottom: 10px; }

    .input-group { margin-bottom: 20px; }
    .input-group label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: var(--accent-primary); font-weight: 600; }
    
    .input-field {
      width: 100%;
      background: var(--input-bg);
      border: 1px solid var(--card-border);
      border-radius: 8px;
      padding: 12px;
      color: #fff;
      font-size: 1rem;
      outline: none;
    }

    .prompt-text {
      background: var(--code-bg);
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      font-family: 'Source Code Pro', monospace;
      font-size: 0.9rem;
      border: 1px solid var(--card-border);
      margin-bottom: 25px;
      max-height: 400px;
      overflow-y: auto;
    }

    .button-row {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 12px;
    }

    /* COPY PROMPT BUTTON */
    .copy-button {
      height: 40px; 
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0 18px;
      background-color: var(--accent-primary);
      color: #000000;
      border: 1px solid #000000;
      border-radius: 8px;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .copy-button:hover { background-color: var(--accent-hover); transform: translateY(-1px); }
    .copy-button svg { width: 16px; height: 16px; margin-right: 8px; }

    /* ULTIMATE BMC OVERRIDE */
    .bmc-btn {
      height: 40px !important;
      width: auto !important;
      min-width: 0 !important;
      padding: 0 18px !important;
      display: inline-flex !important;
      align-items: center !important;
      justify-content: center !important; /* Centers the whole content group */
      border-radius: 8px !important;
      border: 1px solid #000000 !important;
      box-shadow: none !important;
      font-size: 14px !important;
      text-decoration: none !important;
      transition: all 0.2s !important;
      margin: 0 !important;
    }

    /* Target the image directly to remove the RHS gap */
    .bmc-btn img {
        height: 22px !important;
        width: 22px !important;
        margin: 0 !important; /* Removes the script-injected spacer */
        margin-right: 8px !important; /* Adds a clean, professional gap between icon and text */
        vertical-align: middle !important;
    }

    /* Target the text span to ensure no extra margin is applied */
    .bmc-btn-text {
        margin: 0 !important;
        padding: 0 !important;
        display: inline-block !important;
    }

    .bmc-btn:hover { transform: translateY(-1px) !important; opacity: 0.9; }

    .footer { text-align: center; margin-top: 40px; color: var(--text-secondary); font-size: 0.9rem; }

    @media (max-width: 600px) {
      .button-row { flex-direction: column; align-items: stretch; }
      .copy-button, .bmc-btn { width: 100% !important; }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Content Architect Tool</h1>
      <p class="subtitle">Design structure and scope before drafting</p>
    </header>

    <div class="prompt-card">
      <h2>Configuration</h2>
      <div class="input-group">
          <label>Core idea / problem to be addressed</label>
          <textarea id="coreIdea" class="input-field" rows="3" placeholder="Enter the main idea..."></textarea>
      </div>
      <div class="input-group">
          <label>Structure</label>
          <input type="text" id="structure" class="input-field" placeholder="Selected structure">
      </div>
      <div class="input-group">
          <label>Platform</label>
          <input type="text" id="platform" class="input-field" placeholder="Selected Platform">
      </div>
    </div>

    <div class="prompt-card">
      <h2>Generated Prompt</h2>
      <pre id="analysisPrompt" class="prompt-text"></pre>
      
      <div class="button-row">
          <button class="copy-button" id="copyBtn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" /></svg>
            <span id="btnText">Copy Prompt</span>
          </button>

          <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="spmukherjee" data-color="#FFDD00" data-emoji="☕"  data-font="Inter" data-text="Buy me a coffee" data-outline-color="#000000" data-font-color="#000000" data-coffee-color="#ffffff" ></script>
      </div>
    </div>
  </div>

  <script>
    const coreIdea = document.getElementById('coreIdea');
    const structure = document.getElementById('structure');
    const platform = document.getElementById('platform');
    const analysisPrompt = document.getElementById('analysisPrompt');

    function updatePrompt() {
      const idea = coreIdea.value || "[core idea]";
      const struct = structure.value || "[Selected structure]";
      const plat = platform.value || "[Selected Platform]";

      analysisPrompt.textContent = `You are a content architect and editorial planner. Your task is to design structure, intent, and informational scope before any writing occurs.

You must not write prose or draft content unless explicitly instructed in a separate prompt.

Context:
Core idea / problem to be addressed: ${idea}
Structure: ${struct}
Platform: ${plat}

Please provide the followings:

Important constraint:
- Describe structure, intent, and informational scope only.
- Do not write actual prose, paragraphs, or draft content.
- Do not add assumptions beyond the provided context. If information is missing, state the gap explicitly.
- For sections and section elements, list them as numbered items.
- Do not exceed 3–5 bullet points per item unless structurally necessary.

Present each answer as concise bullet points or short phrases.

Titles should be descriptive and functional, not promotional or stylized.

Title:
Sub-title:
Number of Chapters (only for Kindle) 
Number of sections:
What Knowledge and info is to be provided in the sections:
What section elements are to be included
What Knowledge and info is to be provided in the section elements:
What should be the overall introduction without title 
Which hook is to be the very first line of that overall introduction without title
What section elements are to be included in the overall introduction without title 
What Knowledge and info is to be provided in the section elements of the overall introduction without title 
What should be the overall conclusion without title 
What section elements are to be included in the overall conclusion without title 
What Knowledge and info is to be provided in the section elements of that overall conclusion without title`;
    }

    [coreIdea, structure, platform].forEach(el => el.addEventListener('input', updatePrompt));
    updatePrompt();

    document.getElementById('copyBtn').addEventListener('click', function() {
      navigator.clipboard.writeText(analysisPrompt.textContent).then(() => {
        const txt = document.getElementById('btnText');
        txt.textContent = 'Copied!';
        this.style.backgroundColor = '#34d399';
        setTimeout(() => {
          txt.textContent = 'Copy Prompt';
          this.style.backgroundColor = '';
        }, 2000);
      });
    });

    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) e.preventDefault();
    });
  </script>

  <footer class="footer">
      <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Siva Prasad Mukherjee. All Rights Reserved.</p>
  </footer>
</body>
</html>
